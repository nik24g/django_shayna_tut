{% extends 'base.html' %}

{% block title %}Change Password{% endblock title %}

{% block head %}
<link rel="stylesheet" href="/static/css/signup.css">
{% endblock head %}

{% block code %}
<div class="container my-5">
    <form action="/change-password" method="post">
        {% csrf_token %}
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Old Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" name="oldpassword" placeholder='Password' required>
            </div>
          </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">New Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" name="password1" placeholder='Password' required>
          </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" name="password2" placeholder='Confirm Password' required>
            </div>
          </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="submit">Change Password</button>
        </div>
    </form>
</div>
{% endblock code %}
