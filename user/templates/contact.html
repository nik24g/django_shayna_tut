{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}
{% block code %}
<style>
    .contactImg img {
        height: 320px;
    }
    .container h1{
        margin: auto;
        width: 300px;
    }
</style>
<div class="contactImg">
    <img src="/static/contact.jpg" class="d-block w-100" alt="">
</div>

<div class="container my-5">
    <h1>Contact Us</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your Email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone no.</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="Enter your Phone number">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
     
</div>

{% endblock code %}
