{% extends 'base.html' %} {% block title %}Create Student{% endblock title %} 

{%block code %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3 class="mt-3">Add Student</h3>
        <div class="form-floating my-3">
            <input type="text" class="form-control" id="floatingInput" name="name" placeholder="Full name" />
            <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingPassword" name="age" placeholder="Age" />
            <label for="floatingPassword">Age</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingPassword" name="branch" placeholder="Branch" />
            <label for="floatingPassword">Branch</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingPassword" name="address" placeholder="Address" />
            <label for="floatingPassword">Address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="file" class="form-control" id="floatingPassword" name="image" />
            <label for="floatingPassword"></label>
        </div>
        <button type="submit" class="btn btn-success">Add Student</button>
    </form>
</div>
{% endblock code %}
